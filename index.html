<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wonders</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-logo">
                <svg width="73" height="34" viewBox="0 0 73 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M59.2163 24.5786V20.3137L56.8388 17.985L59.2303 19.3378V12.2281L50.3323 22.2163L47.6113 25.4222L51.3615 23.0116L46.9352 27.6512L46.2931 30H44.3848H40.4802H33.5049L40.4802 28.5327V25.9956V19.5777V3.49431L33.7795 13.7348H36.0542L32.6121 21.8674L29.3541 23.4939L32.1196 24.8199L31.2612 26.3138L28.935 30H25.2665H24.4466H14.3859L24.4466 29.253V25.2797L24.5119 18.2531L21.4236 18.705L24.5886 16.9879L24.6814 12.2594L17.9196 19.2773L18.288 20.9643L14.1075 24.278L16.0133 23.735L9.76091 30H6.27066H5.51648H0L6.36248 28.1088L9.55835 20.9632L13.1242 21.6868L25.2962 8.07215L30.4598 17.7102L32.3042 9.51804L39.5581 0H42.3856L45.4529 8.25277L49.3375 10.7306L50.8526 17.9356L59.2303 9.39784L62.1637 12.1666L68.4511 25.5421L73 30H61.1676H59.7997H59.2303H50.287L59.2303 29.0353V28.0559L56.1492 26.3138L59.2163 24.5786Z" fill="#202020"/>
                </svg>
                <span class="header-logo-name">Wonders</span>
            </div>
            <nav class="header-menu">
                <a href="" class="header-menu-item"><span>Mobile App</span></a>
                <a href="" class="header-menu-item"><span>FAQs</span></a>
                <a href="" class="header-menu-item"><span>Contact</span></a>
                <a href="" class="header-menu-item"><span>Sign Up</span></a>
            </nav>
            <div class="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome-section">
            <div class="container welcome-section-container">
                <div class="welcome-section-content">
                    <h1 class="welcome-section-title">Skip the Climbing, Catch the Bus</h1>
                    <p>We sell tickets to the best seats in the house â€“ houses on wheels, that is! Get ready for jaw-dropping views without breaking a sweat.</p>
                    <form id="welcome-section-form" class="welcome-section-form" action="" method="get">
                        <fieldset class="radio-input-group">
                            <div>
                                <input type="radio" name="trip-direction" id="round-trip" class="radio-input" checked>
                                <label for="round-trip" class="radio-label">Round trip</label>
                            </div>
                            <div>
                                <input type="radio" name="trip-direction" id="one-way" class="radio-input">
                                <label for="one-way" class="radio-label">One Way</label>
                            </div>
                            <div>
                                <svg class="form-range-icon" width="18" height="24" viewBox="0 0 18 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="9" cy="7" r="4" fill="#0578FF"/>
                                    <path d="M3 20C1.89543 20 0.974346 19.0907 1.24685 18.0202C2.12788 14.5595 5.26504 12 9 12C12.735 12 15.8721 14.5595 16.7531 18.0202C17.0257 19.0907 16.1046 20 15 20H3Z" fill="#0578FF"/>
                                </svg>
                                <button class="form-range-btn" id="btn-minus" disabled></button>
                                <input type="number" min="1" max="12" value="1" name="passenger-numbers" id="passenger-numbers" class="range-input" aria-label="Number of passengers">
                                <button class="form-range-btn" id="btn-plus"></button>
                            </div>
                        </fieldset>
                        <fieldset class="text-input-group">
                            <div>
                                <label for="departure" class="text-label">Departure</label>
                                <input type="text" list="departure-stations" id="departure" class="text-input" name="departure" placeholder="Your City/Station" required>
                                <datalist id="departure-stations">
                                    <option value="Zermatt">
                                    <option value="Item">
                                    <option value="Item">
                                </datalist>
                            </div>
                            <div>
                                <label for="arrival" class="text-label">Arrival</label>
                                <input type="text" list="arrival-stations" id="arrival" class="text-input" name="arrival" placeholder="Where to?" required>
                                <datalist id="arrival-stations">
                                    <option value="Zermatt">
                                    <option value="Item">
                                    <option value="Item">
                                </datalist>
                            </div>
                        </fieldset>
                        <fieldset class="text-input-group">
                            <legend class="form-legend">Pick your lucky day</legend>
                            <div class="text-input-icon">
                                <input type="text" name="depart-date" id="depart-date" class="text-input --date" placeholder="Depart" aria-label="Departure date" required
                                       onfocus="(this.type='date')" onblur="(this.type='text')">
                            </div>
                            <div class="text-input-icon">
                                <input type="text" name="return-date" id="return-date" class="text-input --date" placeholder="Return" aria-label="Return date" required
                                       onfocus="(this.type='date')" onblur="(this.type='text')">
                            </div>
                        </fieldset>
                        <button type="submit" class="form-submit-btn">Find My Alpine Ride</button>
                    </form>
                </div>
                <div class="welcome-section-img">
                    <img src="./assets/images/welcome.png" alt="Rocky path to the mountain hut">
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
